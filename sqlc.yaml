version: "2"
sql:
  - name: "db"
    queries: "./db/query" # where the queries will be stored
    schema: "./db/migration" # where are the schema located
    engine: "postgresql" # db engine
    gen:
      go:
        package: "db" # where the queries with GO will be created
        out: "./db/sqlc"
        sql_package: "pgx/v5" # sql package that will use
        emit_json_tags: true # activate the generation of JSON labels
        emit_interface: true
        overrides:
          # override the timestamptz type for time.Time on the structures of the db models
          - db_type: "timestamptz"
            go_type: "time.Time"
          # override the uuid used by pgx
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
